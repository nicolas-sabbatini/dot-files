bell:
  duration: 0

cursor:
  style:
    blinking: Off
    shape: Block
  unfocused_hollow: true
  vi_mode_style:
    blinking: Off
    shape: Beam

font:
  bold:
    family: ComicCodeLigatures Nerd Font Mono
    style: Bold
  bold_italic:
    family: ComicCodeLigatures Nerd Font Mono
    style: Bold Italic
  builtin_box_drawing: true
  glyph_offset:
    x: 0
    y: 4
  italic:
    family: ComicCodeLigatures Nerd Font Mono
    style: Italic
  normal:
    family: ComicCodeLigatures Nerd Font Mono
    style: Regular
  offset:
    x: 0
    y: 7
  size: 13

import:
  - ~/.config/alacritty/catppuccin-macchiato.yml

live_config_reload: true
scrolling:
  history: 10000
  multiplier: 3
window:
  dimensions:
    columns: 110
    lines: 50
  position:
    x: 0
    y: 0
